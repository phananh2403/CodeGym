<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("Enter word: ");
        let eng = ["apple","orange","dog","tree"];
        let vie = ["táo","cam","chó","cây"];
        var i;
        function check(){
            
        
            for(i = 0;i<eng.length;i++){
                if(value==eng[i]){
                    for(var j = 0;j<vie.length;j++){
                        if(i==j)
                            document.write(vie[j]);
                    }
                }
                
            }
        }
        check(value);
    </script>
</body>
</html>
