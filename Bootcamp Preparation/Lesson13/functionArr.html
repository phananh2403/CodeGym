<body>
    <script>
        /*
        // 1
        // Viết một chương trình Javascript để nối tất cả các 
        // phần tử trong một mảng chuỗi lại với nhau. Ví dụ

        myColor = ["Red", "Green", "White", "Black"];
        console.log(myColor.toString());
        console.log(myColor.join());
        console.log(myColor.join('+'));
        */
        /*
        // 2
        // Viết một chương trình nhận một số nhập vào và
        //  chèn dấu (-) giữa 2  số chẵn.Ví dụ nếu bạn nhập vào 
        //  025468 thì kết quả của chương trình sẽ là 0-254-6-8.
        const num = window.prompt();
        const str = num.toString();
        const result = [str[0]];

        for (let x = 1; x < str.length; x++) {
            if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
                result.push('-', str[x]);
            }
            else {
                result.push(str[x]);
            }
        }
        console.log(result.join(''));
        */
        // 3
        //Viết một chương trình nhập vào một chuỗi 
        //và chuyển các ký tự chữ thường trong chuỗi 
        //vừa nhập sang thành dạng chữ hoa
        var str = 'The Quick Brown Fox';
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];

        for (var x = 0; x < str.length; x++) {
            if (UPPER.indexOf(str[x]) !== -1) {
                result.push(str[x].toLowerCase());
            }
            else if (LOWER.indexOf(str[x]) !== -1) {
                result.push(str[x].toUpperCase());
            }
            else {
                result.push(str[x]);
            }
        }
        console.log(result.join(''));
    </script>
