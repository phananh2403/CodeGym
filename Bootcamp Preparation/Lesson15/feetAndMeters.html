<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function footToMeter(foot){
            var foot = parseInt(prompt("Enter the value of foot: "));
            var meter = 0.305 * foot;
            console.log("Meter is: " + meter);
        }
        function meterToFoot(meter){
            var meter = parseInt(prompt("Enter the value of meter: "));
            var foot = 3.279 * meter;
            console.log("Foot is: " + foot);
        }
        footToMeter();
        meterToFoot();
    </script>
</body>
</html>
