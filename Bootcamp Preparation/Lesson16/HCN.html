<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>

    <script>
        let Rectangle = function (cd, cr) {
            this.cd = cd;
            this.cr = cr;

            this.getArea = function () {
                return cd * cr;
            }
            this.getChuVi = function () {
                return (cr + cr) * 2;
            }

        };
        let hinhchunhat = new Rectangle(150, 100);
        let dientich = hinhchunhat.getArea();
        let chuvi = hinhchunhat.getChuVi();
        console.log(`Dien tich:${dientich} ; Chu vi:${chuvi}`);

        function createHcn() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(20, 20, 150, 100);
            ctx.stroke();;
        }
        createHcn();
    </script>
</body>

</html>
