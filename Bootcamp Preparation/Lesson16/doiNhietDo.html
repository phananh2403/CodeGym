<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Temperature = function(c){
            this.c = c;

            this.getF = function(){
                return 1.8*c+32;
            }
            this.getK = function(){
                return c+273.15;
            }
        };
        let doC = new Temperature(25);
        let doF = doC.getF();
        let doK = doC.getK();
        console.log(`25 độ C = ${doF} độ F = ${doK} độ K.`);
    </script>
</body>
</html>
