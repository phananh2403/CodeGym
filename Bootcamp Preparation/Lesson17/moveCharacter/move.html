<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script src="paimon.jpg"></script>
<script>    function Paimon(image, top, left, size, speed) {
    this.image = image;
    this.top = top;
    this.left = left;
    this.size = size;
    this.speed = speed;
    this.getPaimonElement = function () {
        return '<img width="' + this.size + '"' +
            ' height="' + this.size + '"' +
            ' src="' + this.image + '"' +
            ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
    };
    this.moveRight = function () {
        this.left += 30;
        console.log('ok: ' + this.left);
    };
    this.moveDown = function () {
        this.top += 30;
        console.log('ok: ' + this.top);
    };
    this.moveLeft = function () {
        this.left -= 30;
        console.log('ok: ' + this.left);
    }
    this.moveUp = function () {
        this.top -= 30;
        console.log('ok: ' + this.top);
    }
}
var paimon = new Paimon('paimon.jpg', 20, 30, 100);
function start() {
    if (paimon.left < window.innerWidth - paimon.size && paimon.top == 20) {
        paimon.moveRight();
    } else if (paimon.left > window.innerWidth - paimon.size && window.innerHeight - paimon.size > paimon.top) {
        paimon.moveDown();
    } else if (window.innerHeight - paimon.size < paimon.top) {
        paimon.moveLeft();
    }
    if (paimon.left === 0) {
        paimon.moveUp();
    }
    document.getElementById('game').innerHTML = paimon.getPaimonElement();
    setTimeout(start, 300)
}
start();
</script>
</body>
</html>
