<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mauNen{
            background-color: #FFFF99;
            width: 400px;
            height: 330px;
        }
    </style>
</head>
<body>
    <form action="simpleform.html" method="GET" class="mauNen">
        <h3 style="background-color: #33CCFF;"><span style="color: blue;">ĐĂNG KÝ HỌC VIÊN</span></h3>
        <table>
            <tr>
                <td style="color: blue;">Họ và tên</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td style="color: blue;">Ngày sinh</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td style="color: blue;">Giới tính</td>
                <td>
                    <input type="radio">Nam
                    <input type="radio">Nữ
                </td>
            </tr>
            <tr>
                <td style="color: blue;">Địa chỉ</td>
                <td>
                    <textarea name="" id="" cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td style="color: blue;">Lớp</td>
                <td>
                    <select name="" id="">
                        <option value="1">--Chọn lớp--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: blue;">Email</td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td style="color: blue;">Điện thoại</td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
