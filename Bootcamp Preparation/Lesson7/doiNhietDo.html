<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doinhietdo(){
            var c = parseInt(prompt("Do Celsius"));
            var f = (c * 1.8) + 32;
            document.write("Nhiet do F: " + f);
        }
        doinhietdo();
    </script>
</body>
</html>
