<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhtong(){
            var a = parseInt(prompt("Ly"));
            var b = parseInt(prompt("Hoa"));
            var c = parseInt(prompt("Sinh"));

            var tong = (a + b + c);
            document.write("Tong 3 mon: " + tong + "\r\n" );
            var dtb = (tong/3);
            document.write("Diem trung binh:" + dtb);
            
        }
        tinhtong();
    </script>
</body>
</html>
