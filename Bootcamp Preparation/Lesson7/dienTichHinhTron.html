<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function dientich(){
            var r = parseInt(prompt("Ban kinh hinh tron: "));
            var s = r * r * 3.14;
            document.write("Dien tich hinh tron: " + s);
        }
        dientich();
    </script>
