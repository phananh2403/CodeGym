<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

    <label>
        <input type="checkbox" 
                id="good"
                onChange="toggle(event.target.value)"
                value="good"
        />
        Good
    </label>

    <br>

    <label>
        <input type="checkbox" 
                id="fast"
                onChange="toggle(event.target.value)"
                value="fast"
        />
        Fast
    </label>

    <br>

    <label>
        <input type="checkbox" 
                id="cheap"
                onChange="toggle(event.target.value)"
                value="cheap"
        />
        Cheap
    </label>
        
    <script src="app.js"></script>

</body>
</html>
