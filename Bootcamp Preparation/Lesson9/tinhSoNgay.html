<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="number" id="thangnhapvao">
                <input type="button" value="Tính số ngày" onclick=tinhsongay()>

            </td>
        </tr>
        
    </table>
    <script>
        function tinhsongay(){
            let thang = parseInt( document.getElementById('thangnhapvao').value);
            switch(thang){
                case 1:
                    
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    console.log("Có 31 ngày");
                    break;
                case 2:
                    console.log("Có 28 hoặc 29 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    console.log("Có 30 ngày");
                    break;
                default:
                    console.log("Tháng không tồn tại");
            }
        }
    </script>
</body>
</html>
