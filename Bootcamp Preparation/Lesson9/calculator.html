<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <input type="number" id="displayScreen" name="displayScreen" >
    </form>
    <table>
        <tr>
            <td><button type="button" onclick="insert(1)" value="1" class="button">1</button></td>
            <td><button type="button" onclick="insert(2)" value="1" class="button">2</button></td>
            <td><button type="button" onclick="insert(3)" value="1" class="button">3</button></td>
            <td><button type="button" onclick="insert('+')" value="+" class="button">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="insert(4)" value="4" class="button">4</button></td>
            <td><button type="button" onclick="insert(5)" value="5" class="button">5</button></td>
            <td><button type="button" onclick="insert(6)" value="6" class="button">6</button></td>
            <td><button type="button" onclick="insert('-')" value="-" class="button">-</button></td>
        
        </tr>
        <tr>
            <td><button type="button" onclick="insert(7)" value="7" class="button">7</button></td>
            <td><button type="button" onclick="insert(8)" value="8" class="button">8</button></td>
            <td><button type="button" onclick="insert(9)" value="9" class="button">9</button></td>
            <td><button type="button" onclick="insert('*')" value="*" class="button">*</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="acValue()" value="C" class="button">C</button></td>
            <td><button type="button" onclick="insert(0)" value="0" class="button">0</button></td>
            <td><button type="button" onclick="equal()" value="=" class="button">=</button></td>
            <td><button type="button" onclick="insert('/')" value="/" class="button">/</button></td>
            
            
        </tr>
    </table>
    <script>
        function insert(num){
            document.getElementById('displayScreen').value = document.getElementById('displayScreen').value + num;
        }
        function equal(){
            var result = document.getElementById('displayScreen').value;
            if(result)
               document.getElementById('displayScreen').value = eval(result); 
            
        }
        function acValue() {
            document.getElementById("displayScreen").value = '';
        }
        
    </script>
</body>
</html>
