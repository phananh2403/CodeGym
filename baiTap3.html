<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var hang = parseInt(prompt("Nhap so hang: "));
        var cot = parseInt(prompt("Nhap so cot: "));
        var arr = [];
        
        function taoMangHaiChieuV(max, min) {
            var board = [];
            for (let i = 0; i < hang; i++) {
                board[i] = new Array();
                for (let j = 0; j < cot; j++) {
                    board[i][j] = new Array();
                }
            }

            for (let i = 0; i < hang; i++) {
                for (let j = 0; j < cot; j++) {
                    board[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
                }
            }
            return board;
        }
        function hienThi(board) {
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    document.write(board[i][j] + "&nbsp");
                }
                document.write("<br>");
            }
        }
        var arr1 = taoMangHaiChieuV(60, 20);
        hienThi(arr1);
        document.write("-------------------------");
        document.write("<br>");
        var value = parseInt(prompt("Nhập vào một số: "));
        function datLaiGiaTriChoMang(board, value) {
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    board[i][j] = value;
                }
            }
            return board;
        }
        document.write("Đặt lại giá trị ma trận:");
        document.write("<br>");
        hienThi(datLaiGiaTriChoMang(arr1,value));
        document.write("-------------------------");
        document.write("<br>");
        function boiSo5(board){
            var temp = 0;
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[i].length; j++) {
                    while (true) {
                        temp = Math.floor(Math.random() * 41 + 20);
                        if (temp % 5 == 0) {
                            board[i][j] = temp;
                            break;
                        }
                    }
                }
            }
            return board;
        }
        document.write("Ma trận chia hết cho 5:");
        document.write("<br>");
        hienThi(boiSo5(taoMangHaiChieuV(60,20)));
        document.write("-------------------------");
        document.write("<br>");

        function taoMangMoi(arr) {
            var board = [];
            for (let i = 0; i < arr[0].length; i++) {
                board[i] = new Array();
                for (let j = 0; j < arr.length; j++) {
                    board[i][j] = new Array();
                }
            }
            for (let i = 0; i < board.length; i++) {
                for (let j = 0; j < board[0].length; j++) {
                    board[i][j] = arr[j][i];
                }
            }
            return board;

        }

        document.write("Hiển thị ma trận mới: " + "<br>");
        var arr3 = taoMangHaiChieuV(60, 20);
        arr4 = boiSo5(arr3);
        let arr5 = taoMangMoi(arr4);
        hienThi(arr5);
    </script>
</body>

</html>
